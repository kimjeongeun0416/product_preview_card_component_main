<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="img">
      <img src="./images/image-product-desktop.jpg" alt="desktop-img" class="d-img">
      <img src="./images/image-product-mobile.jpg" alt="desktop-img" class="m-img">
    </div>
    <div class="info">
      <div class="title">PERFUME</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price"><span class="sale_price">$149.99</span><span class="ori_price">$169.99</span></div>
      
      <div class="button">
        <img src="./images/icon-cart.svg" alt="cart">
        <button class="btn">Add to Cart</button>
      </div>
    </div>    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KJE</a>.
  </div>
</body>
</html>
